<table>
  <thead>
  <tr>
      <th>name</th>
      <th>price</th>
      <th>address</th>
      <th>zip</th>

  </tr>
  </thead>
<tbody>
  <ng-container *ngFor="let product of products">
    *ngFor="let product of products">
      <tr>
        <td>{{ product.name }}</td>
        <td>{{ product.price }}</td>
        <td>{{ product.address?.city }}</td>
        <td>{{ product.address?.zip }}</td>
        <td><button (click)="onremove(product.id)" >delete</button></td>
        <td><a routerLink="/edit/{{product.id}}"><button name="update" >update</button></a></td>
      </tr>
    </ng-container>
  </tbody>

</table>
<a routerLink="/add"><button name="update" >add product</button></a>
